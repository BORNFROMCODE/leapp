<div class="form-container">
<form [formGroup]="signupForm" (ngSubmit)="signUp()">
  <fieldset class="form-container" [disabled]="submitting">
    <h3>{{localize('SignUpFormTitle')}}</h3>

    <div class="form-field">
      <label>{{localize('FirstName')}}</label>
      <input class="form-control" type="text" placeholder="{{localize('FirstNamePlaceholder')}}" [formControl]="firstName" required>
      <small class="text-error" *ngIf="firstName.invalid && firstName.touched">{{getErrorFor(firstName)}}</small>
    </div>

    <div class="form-field">
      <label>{{localize('LastName')}}</label>
      <input class="form-control" type="text" placeholder="{{localize('LastNamePlaceholder')}}" [formControl]="lastName" required>
      <small class="text-error" *ngIf="lastName.invalid && lastName.touched">{{getErrorFor(lastName)}}</small>
    </div>

    <div class="form-field">
      <label>{{localize('TeamName')}}</label>
      <input class="form-control" type="text" placeholder="{{localize('TeamNamePlaceholder')}}" [formControl]="teamName" [readonly]="!!teamNameQueryParam" required>
      <small class="text-error" *ngIf="teamName.invalid && teamName.touched">{{getErrorFor(teamName)}}</small>
    </div>

    <div class="form-field">
      <label>{{localize('EmailAddress')}}</label>
      <input class="form-control" type="text" placeholder="{{localize('EmailAddressPlaceholder')}}" [formControl]="email" [readonly]="true" required>
      <small class="text-error" *ngIf="email.invalid && email.touched">{{getErrorFor(email)}}</small>
    </div>

    <div class="form-field">
      <label>{{localize('Password')}}</label>
      <input class="form-control" [type]="hidePassword ? 'password' : 'text'" placeholder="{{localize('PasswordPlaceholder')}}"
             [formControl]="password" required>
      <button class="input-inner-button" type="button" (click)="hidePassword = !hidePassword"
              [attr.aria-label]="localize('HidePassword')"
              [attr.aria-pressed]="hidePassword">
        <i class="fa {{hidePassword ? 'fa-eye-slash' : 'fa-eye'}}"></i>
      </button>
      <small class="text-error" *ngIf="password.invalid && password.touched">{{getErrorFor(password)}}</small>
    </div>

    <div class="form-field">
      <label>{{localize('ConfirmPassword')}}</label>
      <input class="form-control" [type]="hidePassword ? 'password' : 'text'" placeholder="{{localize('ConfirmPasswordPlaceholder')}}"
             [formControl]="passwordConfirm" required>
      <button class="input-inner-button" type="button" (click)="hidePassword = !hidePassword"
              [attr.aria-label]="localize('HidePassword')"
              [attr.aria-pressed]="hidePassword">
        <i class="fa {{hidePassword ? 'fa-eye-slash' : 'fa-eye'}}"></i>
      </button>
      <small class="text-error" *ngIf="passwordConfirm.invalid && passwordConfirm.touched">{{getErrorFor(password)}}</small>
    </div>
  </fieldset>

  <button type="submit">
    {{localize('SignUpButtonLabel')}}
    <i class="fa fa-spinner fa-spin" *ngIf="submitting"></i>
  </button>
</form>
</div>
