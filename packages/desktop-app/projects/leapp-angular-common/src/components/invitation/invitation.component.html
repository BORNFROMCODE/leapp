<div class="form-container">
  <form [formGroup]="invitationForm" (ngSubmit)="invite()">
    <fieldset [disabled]="submitting">
      <div class="form-group">
        <div class="form-field">
          <label>{{localize('InviteInputLabel')}}</label>
          <input class="form-control" type="text" placeholder="{{localize('InvitePlaceholder')}}" [formControl]="email" required>
          <small class="text-error" *ngIf="(invitationForm.controls['email'].dirty || invitationForm.controls['email'].touched) && invitationForm.controls['email'].errors">{{localize('error.Email')}}</small>
        </div>
      </div>
    </fieldset>
    <button type="submit">
      {{localize('InviteButtonLabel')}}
      <i class="fa fa-spinner fa-spin" *ngIf="submitting"></i>
    </button>
  </form>
</div>
