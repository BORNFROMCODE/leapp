<mat-list>
  <mat-list-item class="workspace-selector">
    <div mat-line class="workspace-selector-line" [matMenuTriggerFor]="workspaceSelectionMenu" (click)="setTrigger()" #workspaceSelectionTrigger="matMenuTrigger">
      <i class="moon-Home"></i><span>{{workspaceName}}</span><i class="moon-Caret-down"></i>
      <mat-menu #workspaceSelectionMenu="matMenu" [hasBackdrop]="false" role="menu">
        <ng-container *ngIf="teamUser === null || teamUser === undefined">
          <span mat-menu-item class="not-displayed">dummy fix for github issue 3352</span>
          <div mat-menu-item>
            <span>User not logged in</span>
          </div>
        </ng-container>
        <ng-container *ngIf="teamUser !== null && teamUser !== undefined">
          <span mat-menu-item class="not-displayed">dummy fix for github issue 3352</span>
          <div mat-menu-item>
            <span>My Workspace</span>
          </div>
          <!-- TODO add an ngFor when supporting multiple teams-->
          <div mat-menu-item>
            <span>{{teamUser.teamName}}</span>
          </div>
        </ng-container>
      </mat-menu>
    </div>
  </mat-list-item>
  <mat-list-item (click)="resetFilters();" class="{{this.showAll ? 'selected-segment' : ''}}">
    <div mat-line><i class="moon-Row"></i> <span>All Sessions</span></div>
  </mat-list-item>
  <mat-list-item (click)="showOnlyPinned();" class="{{this.showPinned ? 'selected-segment' : ''}}">
    <div mat-line><i class="moon-Pin"></i> <span>Pinned</span></div>
  </mat-list-item>
  <div class="space-between-mat-lists"></div>
  <app-integration-bar></app-integration-bar>
  <div class="space-between-mat-lists"></div>
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div mat-subheader><span>Saved segments</span><i class="moon-Caret-down"></i></div>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-list-item [disableRipple]="true" *ngFor="let segment of segments" [ngClass]="selectedSegmentCheck(segment)" (click)="applySegmentFilter(segment, $event);">
        <div mat-line class="visible-option-menu"><i class="moon-Tag"></i> <span>{{segment.name}}</span><i class="moon-Close" (click)="showConfirmationDialog(segment, $event)"></i></div>
      </mat-list-item>

    </mat-expansion-panel>
  </mat-accordion>

</mat-list>
