<mat-list>
  <mat-list-item class="workspace-menu">
    <div mat-line class="workspace-menu-line" [matMenuTriggerFor]="workspaceMenu" (click)="setTrigger($event)" #workspaceSelectionTrigger="matMenuTrigger">
      <div class="workspace-icon-container">
        <i class="moon-Home"></i>
      </div>
      <span class="workspace-name">{{workspaceName}}</span>
      <i class="moon-Caret-down"></i>
      <mat-menu #workspaceMenu="matMenu" [hasBackdrop]="false" role="menu">
        <ng-container *ngIf="teamUser === null || teamUser === undefined">
          <span mat-menu-item class="not-displayed">dummy fix for github issue 3352</span>

          <div mat-menu-item>
            <span>User not logged in</span>
          </div>

          <div class="divider"></div>
          <div mat-menu-item>
            <img src="assets/images/sign-in.svg" alt="sign-in">
            <span>Sign-in Workspace</span>
          </div>
          <div mat-menu-item>
            <img src="assets/images/buildings.svg" alt="manage-workspaces">
            <span>Manage Workspaces</span>
          </div>
          <div class="divider"></div>
          <div mat-menu-item (click)="showOptionDialog()">
            <img src="assets/images/gear.svg" alt="settings">
            <span>Settings...</span>
          </div>
          <div mat-menu-item>
            <img src="assets/images/sign-out.svg" alt="sign-out">
            <span>Lock</span>
          </div>
        </ng-container>
        <ng-container *ngIf="teamUser !== null && teamUser !== undefined">
          <span mat-menu-item class="not-displayed">dummy fix for github issue 3352</span>
          <div mat-menu-item (click)="switchWorkspace('local')">
            <span>My Workspace</span>
          </div>
          <!-- TODO add an ngFor when supporting multiple teams-->
          <div mat-menu-item (click)="switchWorkspace()">
            <span>{{teamUser.teamName}}</span>
          </div>
        </ng-container>
      </mat-menu>
    </div>
  </mat-list-item>
  <mat-list-item (click)="resetFilters();" class="{{this.showAll ? 'selected-segment' : ''}}">
    <div mat-line><i class="moon-Row"></i> <span>All Sessions</span></div>
  </mat-list-item>
  <mat-list-item (click)="showOnlyPinned();" class="{{this.showPinned ? 'selected-segment' : ''}}">
    <div mat-line><i class="moon-Pin"></i> <span>Pinned</span></div>
  </mat-list-item>
  <div class="space-between-mat-lists"></div>
  <app-integration-bar></app-integration-bar>
  <div class="space-between-mat-lists"></div>
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div mat-subheader><span>Saved segments</span><i class="moon-Caret-down"></i></div>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-list-item [disableRipple]="true" *ngFor="let segment of segments" [ngClass]="selectedSegmentCheck(segment)" (click)="applySegmentFilter(segment, $event);">
        <div mat-line class="visible-option-menu"><i class="moon-Tag"></i> <span>{{segment.name}}</span><i class="moon-Close" (click)="showConfirmationDialog(segment, $event)"></i></div>
      </mat-list-item>

    </mat-expansion-panel>
  </mat-accordion>

</mat-list>
